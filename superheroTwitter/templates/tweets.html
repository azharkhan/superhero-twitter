{% for tweet in tweets %}
  <div class="row-fluid well">
    <div class="span2">
    <a href="/users/{{tweet.user.username}}">@{{ tweet.user.username }}</a>
    </div>
    <div class="span3 pull-right">
        {{ tweet.date_created | timesince}} ago
    </div>
    <div class="row-fluid">
      <div class="span12">
        {{ tweet.content }}
      </div>
    </div>
  </div>
{% endfor %}
